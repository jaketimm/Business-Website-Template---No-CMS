name: Generate Blog Files

on:
  schedule:
    # Cron syntax to run every 1 minutes
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the appropriate Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run generate_blog_files.js
        run: node generate_blog_files.js

      - name: Commit and push changes (optional)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add blog/blogFiles.json
          git commit -m 'Update blogFiles.json'
          git push
