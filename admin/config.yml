#static/admin/config.yml

backend:
  name: git-gateway
  branch: main
media_folder: "content/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content" # The path to the folder where the documents are stored
    path: "{{slug}}"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: "content"
    create: true # Allow users to create new documents in this collection
    - { label: "Description", name: "description", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
          - { label: "Featured Image", name: "image", widget: "image" }
          - { label: "Image Caption", name: "imageAlt", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }