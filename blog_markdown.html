<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Path to the Marked library -->
    <script src="https://cdn.jsdelivr.net/npm/gray-matter@4.0.3/dist/gray-matter.min.js"></script> <!-- CDN for gray-matter -->
</head>


<body>
    <div id="content"></div>

    <script>
        // URL of the Markdown file
        const markdownFilePath = 'content/posts/this-is-a-test-post/index.md';

        // Fetch the Markdown file
        fetch(markdownFilePath)
            .then(response => response.text())
            .then(data => {
                // Parse the front matter and Markdown content
                const { data: frontMatter, content } = window.grayMatter(data);

                // Convert Markdown to HTML
                const html = marked(content);

                // Insert the HTML into the page
                document.getElementById('content').innerHTML = html;

                // Optionally, you can also display front matter data
                console.log('Front Matter:', frontMatter);
            })
            .catch(error => {
                console.error('Error fetching or converting markdown:', error);
            });
    </script>
</body>
</html>
