<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* CSS Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Style the gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    /* Style the images */
    .gallery img {
      max-height: 500px;
      width: auto;
      object-fit: cover;
      margin: 4px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
      }
      /* Style the images */
      .gallery img {
        width: 95%;
        height: auto;
        max-height: 1000px;
      }
    }
  </style>
</head>

<body>
  <div class="gallery"></div>
  <script>
    // Function to create and append images to the gallery
    function createImageElements(images) {
      const galleryContainer = document.querySelector('.gallery');
      images.forEach((image) => {
        const imgElement = document.createElement('img');
        imgElement.src = image.filePath;
        imgElement.style.setProperty('--aspect-ratio', image.aspectRatio);
        galleryContainer.appendChild(imgElement);
      });
    }

    // Fetch data from images.json
    fetch('images.json')
      .then(response => response.json())
      .then(data => createImageElements(data))
      .catch(error => console.error('Error reading images.json:', error));
  </script>
</body>

</html>
