<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Reset styles to remove default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 16px;
        }

        /* Style the images */
        .gallery img {
            object-fit: cover;
            width: 30%;
            max-height: 500px;
            margin-bottom: 16px;
            flex: 1 0 30%;
        }

        /* Mobile responsiveness: Flex the images into a column on small screens */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
            .gallery img {
                width: 100%;
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery"></div>

    <script>
        // Function to create the image elements and add them to the gallery
        function createImageElements(images) {
            const galleryContainer = document.querySelector('.gallery');
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.filePath;
                img.style.setProperty('--aspect-ratio', image.aspectRatio);
                galleryContainer.appendChild(img);
            });
        }

        // Load the images.json file and parse the data
        fetch('images.json')
            .then(response => response.json())
            .then(data => createImageElements(data))
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
