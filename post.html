<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
            color: #222;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 8px;
            /* Rounded corners for images */
        }

        picture {
            display: block;
            margin-bottom: 20px;
        }

        .image-wrapper {
            margin: 20px 0;
            text-align: center;
        }


        .metadata {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        .metadata .author,
        .metadata .date {
            display: block;
        }

        .metadata .tags {
            margin-top: 10px;
        }

        .metadata .tags span {
            background-color: #e9ecef;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 0.9em;
            display: inline-block;
            color: #495057;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div id="post-content" class="content">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('post');

            if (postFile) {
                fetch(`blog/${postFile}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // Extract metadata for title, image, and other details
                        const metaMatch = markdown.match(/title:\s*(.*?)\nurl:\s*(.*?)\ndescription:\s*(.*?)\nauthor:\s*(.*?)\ndate:\s*(.*?)\ntags:\s*([\s\S]*?)\nimage:\s*(.*?)\nimageAlt:\s*(.*)/);

                        if (metaMatch) {
                            const [_, title, url, description, author, date, tags, image, imageAlt] = metaMatch;

                            // Create HTML content from markdown
                            let htmlContent = marked.parse(markdown);

                            // Create a temporary div to manipulate the HTML
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = htmlContent;

                            // Remove any h2 elements containing "imageAlt"
                            const h2Elements = tempDiv.querySelectorAll('h2');
                            h2Elements.forEach(h2 => {
                                if (h2.textContent.includes('imageAlt')) {
                                    h2.remove();
                                }
                            });

                            // Correct image placement: Move images out of <p> tags if necessary
                            tempDiv.querySelectorAll('p').forEach(p => {
                                const img = p.querySelector('img');
                                if (img) {
                                    const imgWrapper = document.createElement('div');
                                    imgWrapper.classList.add('image-wrapper');
                                    imgWrapper.appendChild(img);
                                    p.replaceWith(imgWrapper);
                                }
                            });

                            // Set the modified HTML content
                            document.getElementById('post-content').innerHTML = `
                            <header>
                                <h1>${title}</h1>
                                <div class="metadata">
                                    <div class="description">${description}</div>
                                    <div class="author">Author: ${author}</div>
                                    <div class="date">Date: ${new Date(date).toLocaleDateString()}</div>
                                    <div class="tags">${tags.split('\n').map(tag => `<span>${tag}</span>`).join('')}</div>
                                </div>
                                <picture>
                                    <img src="blog/${image}" alt="${imageAlt}">
                                </picture>
                            </header>
                        `;

                            // Append the rest of the content
                            document.getElementById('post-content').insertAdjacentHTML('beforeend', tempDiv.innerHTML);
                        }
                    })
                    .catch(error => {
                        document.getElementById('post-content').innerHTML = `Error loading post: ${error.message}`;
                        console.error('Error loading post:', error);
                    });
            } else {
                document.getElementById('post-content').innerHTML = 'No post specified.';
            }
        });
    </script>

</body>

</html>
