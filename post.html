<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
            color: #222;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 8px; /* Rounded corners for images */
        }

        picture {
            display: block;
            margin-bottom: 20px;
        }

        .metadata {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        .metadata .author, .metadata .date {
            display: block;
        }

        .metadata .tags {
            margin-top: 10px;
        }

        .metadata .tags span {
            background-color: #e9ecef;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 0.9em;
            display: inline-block;
            color: #495057;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="post-content" class="content">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('post');

            if (postFile) {
                fetch(`blog/${postFile}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        const htmlContent = marked.parse(markdown);
                        document.getElementById('post-content').innerHTML = htmlContent;

                        // Extract metadata for title, image, and other details
                        const metaMatch = markdown.match(/title:\s*(.*?)\nurl:\s*(.*?)\ndescription:\s*(.*?)\nauthor:\s*(.*?)\ndate:\s*(.*?)\ntags:\s*([\s\S]*?)\nimage:\s*(.*?)\nimageAlt:\s*(.*)/);

                        if (metaMatch) {
                            const [_, title, url, description, author, date, tags, image, imageAlt] = metaMatch;

                            document.title = title;
                            document.getElementById('post-content').insertAdjacentHTML('afterbegin', `
                                <header>
                                    <h1>${title}</h1>
                                    <div class="metadata">
                                        <a href="${url}" class="url">${url}</a>
                                        <div class="description">${description}</div>
                                        <div class="author">Author: ${author}</div>
                                        <div class="date">Date: ${new Date(date).toLocaleDateString()}</div>
                                        <div class="tags">${tags.split('\n').map(tag => `<span>${tag}</span>`).join('')}</div>
                                    </div>
                                    <picture>
                                        <img src="blog/${image}" alt="${imageAlt}">
                                    </picture>
                                </header>
                            `);
                        }
                    })
                    .catch(error => {
                        document.getElementById('post-content').innerHTML = `Error loading post: ${error.message}`;
                        console.error('Error loading post:', error);
                    });
            } else {
                document.getElementById('post-content').innerHTML = 'No post specified.';
            }
        });
    </script>
</body>
</html>
