<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Newest Post Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .newest_post {
            max-width: 600px;
            margin: 20px auto;
        }
        .blog-preview {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .blog-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        .blog-preview h2 {
            margin: 10px 15px 0;
            font-size: 24px;
        }
        .blog-preview p {
            margin: 10px 15px 15px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 15px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .newest_post {
                padding: 0 10px;
            }
            .button-container {
                flex-direction: column;
            }
            .button-container a {
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <section id="newest_post"></section>

    <script>
        async function loadNewestPostPreview() {
            const blogFolder = 'blog/';
            const response = await fetch('blog/blogFiles.json');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const blogFiles = await response.json();
            
            // Assuming the first file in the list is the newest
            const newestFile = blogFiles[0];
            const responseFile = await fetch(blogFolder + newestFile);
            if (!responseFile.ok) throw new Error(`HTTP error! status: ${responseFile.status}`);
            const markdown = await responseFile.text();
            
            // Extract metadata from markdown
            const metaData = {
                title: 'Untitled',
                url: newestFile,
                description: 'No description available',
                image: 'default-image.jpg',
                imageAlt: 'Image'
            };

            const metaMatch = markdown.match(/title:\s*(.*?)\nurl:\s*(.*?)\ndescription:\s*(.*?)\nauthor:\s*(.*?)\ndate:\s*(.*?)\ntags:\s*([\s\S]*?)\nimage:\s*(.*?)\nimageAlt:\s*(.*)/);
                if (metaMatch) {
                    metaData.title = metaMatch[1];
                    metaData.url = metaMatch[2];
                    metaData.description = metaMatch[3];
                    metaData.image = metaMatch[7];
                    metaData.imageAlt = metaMatch[8];
                }


            // Create blog preview card
            const contentDiv = document.getElementById('newest_post');
            const cardHtml = `
                <div class="blog-preview">
                    <picture>
                        <img src="${blogFolder + metaData.image}" alt="${metaData.imageAlt}">
                    </picture>
                    <h2>${metaData.title}</h2>
                    <p>${metaData.description}</p>
                    <div class="button-container">
                        <a href="post.html?post=${encodeURIComponent(newestFile)}">Read Post</a>
                        <a href="blog_posts_preview_page.html">All Posts</a>
                    </div>
                </div>
            `;
            contentDiv.innerHTML = cardHtml;
        }

        // Load the newest post preview when the page loads
        window.onload = loadNewestPostPreview;
    </script>
</body>
</html>
